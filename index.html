<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"></meta>
        <title>startpage</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body onload="load_dynamic_content()">
        <div class="main-container">
            <div class="mainbox">
                <div class="timebox">
                    <p id="timeprompt"></p>&nbsp;<p id="timetext"></p>
                </div>
                <br>
                <div class="ipbox">
                    <p id="ipprompt"></p>&nbsp;<p id="iptext"></p>
                </div>
                <br>
                <div class="torbox">
                    <p id="torprompt"></p>&nbsp;<p id="tortext"></p>
                </div>
                <br>
                <div class="weatherbox">
                    <p id="weatherprompt"></p>&nbsp;<p id="weathertext"></p>
                </div>
                <br>
                <div class="newsbox">
                    <p id="newsprompt"></p>&nbsp;
                    <br>
                    <table id="newstable">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="linkbox">
                    <p id="linkprompt"></p>&nbsp;
                    <br>
                    <table id="linktable">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="searchbox">
                    <p id="searchprompt"></p>&nbsp;<p id="searchtext"></p>
                </div>
            </div>
        </div>
    </body>
</html>
